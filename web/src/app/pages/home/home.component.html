<main class="container" *ngIf="dogImage else loadingImage">
	<div class="circle" id="circle1"></div>
	<img src="{{ dogImage.url }}" alt="Dog Image Generator" *ngIf="dogImage.type !== 'mp4' else isMp4Video">
	<ng-template #isMp4Video>
		<video controls class="video">
			<source src="{{ dogImage.url }}" type="video/mp4">
		</video>
	</ng-template>
	<button type="button" (click)="getNewDog()">
		{{ btnText }} 
		<div id="image-spin-on-button" *ngIf="btnText == 'Carregando imagem...'" >
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#EFEFEF" viewBox="0 0 256 256"><path d="M236,128a108,108,0,0,1-216,0c0-42.52,24.73-81.34,63-98.9A12,12,0,1,1,93,50.91C63.24,64.57,44,94.83,44,128a84,84,0,0,0,168,0c0-33.17-19.24-63.43-49-77.09A12,12,0,1,1,173,29.1C211.27,46.66,236,85.48,236,128Z"></path></svg>	
		</div>
	</button>
</main>
<ng-template #loadingImage>
	<main class="container-loading">
		<h1>Carregando imagem</h1>
		<img src="../../../assets/circle-notch-bold.svg" alt="CÃ­rculo marrom girando" class="image-spin">
	</main>
</ng-template>
